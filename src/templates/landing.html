{% include "_header.html" %}

<script>
    const expr = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})/gi;
    const regex = new RegExp(expr);

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("submit").addEventListener("click", () => {
            const url = document.getElementById("search").value;
            if (url.match(regex)) {
                window.location.href = `?url=${url}`;
            }
        });
    });
</script>

<div class="row is-center is-full-screen is-paddingless">
    <div class="col-5 is-center">
        <input id="search" type="text" placeholder="Article's URL" />
        <input id="submit" type="submit" value="GTTP" />
    </div>
</div>
